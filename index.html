<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>To Do List</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>











<div class="container">
    <div class="text-center mb-4">
      <img src="logo-final.png" alt="amazing" width="80" height="80">
        
          <h1 class="h3 mb-3 font-weight-normal">To Do List</h1>
        
      </div>

        <div class="form-label-group">

          <div class="row mb-3">
            <div class="col-8 p-0">
              <div class="text">
                <input type="text" name="task" id="task" placeholder="Add new task" class="p-2" style="width: -webkit-fill-available;">

              </div> 
            </div>





            <div class="col-4 p-0">
              <div class="text">
                <button class="p-2 btn btn-primary btn-block text-white" type="submit" id="add" value="Add" onclick="">
                Add
              </button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="app">
                <div id="todos">
                  <ul id="list" class="list-group"></ul> 
                </div>
              </div>
            </div>  
          </div>
          <div class="row mt-2">
            <div class="col-12 p-0">
              <div class="text">
                <button class="btn btn-danger btn-block text-white"onclick="location.reload();">
                Clear All
              </button>
              </div>
            </div>
          </div>


        </div>
      </div>





































  













  

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="scripts.js" type="text/javascript"></script>
</body>
</html>
